<app-header></app-header>
<div class="container mx-auto p-4 grid grid-cols-1 md:grid-cols-2 gap-8">
    <div>
        <h1 class="text-2xl font-bold mb-4">Cifrado César</h1>
        
        <label for="texto" class="block text-lg font-semibold">Texto a cifrar:</label>
        <textarea id="texto" [(ngModel)]="texto" rows="4" class="border border-gray-300 p-2 w-full rounded"></textarea>

        <label for="desplazamiento" class="block text-lg font-semibold mt-4">Desplazamiento:</label>
        <input type="number" id="desplazamiento" [(ngModel)]="desplazamiento" class="border border-gray-300 p-2 w-full rounded" (change)="validarDesplazamiento()"/>

        <div class="flex flex-wrap mt-4">
            <button (click)="cifrarTexto()" class="bg-blue-600 text-white py-2 px-4 rounded w-full md:w-auto mb-2 md:mb-0 mr-0 md:mr-2">Cifrar</button>
            <button (click)="limpiarCifrado()" class="bg-gray-400 text-white py-2 px-4 rounded w-full md:w-auto">Limpiar</button>
        </div>

        <div *ngIf="cifradoAnimado" class="mt-4 text-blue-500 font-bold">
            Cifrando en tiempo real...
        </div>

        <div *ngIf="resultadoCifrado" class="mt-4">
            <h2 class="text-xl font-semibold">Resultado Cifrado:</h2>
            <p class="border border-gray-300 p-2 rounded">{{ resultadoCifrado }}</p>
        </div>
    </div>

    <div>
        <h1 class="text-2xl font-bold mb-4">Descifrado César</h1>
        
        <label for="textoCifradoInput" class="block text-lg font-semibold">Texto a descifrar:</label>
        <textarea id="textoCifradoInput" [(ngModel)]="textoCifradoInput" rows="4" class="border border-gray-300 p-2 w-full rounded"></textarea>

        <label for="desplazamientoDescifrado" class="block text-lg font-semibold mt-4">Desplazamiento:</label>
        <input type="number" id="desplazamientoDescifrado" [(ngModel)]="desplazamientoDescifrado" class="border border-gray-300 p-2 w-full rounded" (change)="validarDesplazamiento()"/>

        <div class="flex flex-wrap mt-4">
            <button (click)="descifrarTexto()" class="bg-green-600 text-white py-2 px-4 rounded w-full md:w-auto mb-2 md:mb-0 mr-0 md:mr-2">Descifrar</button>
            <button (click)="limpiarDescifrado()" class="bg-gray-400 text-white py-2 px-4 rounded w-full md:w-auto">Limpiar</button>
        </div>

        <div *ngIf="resultadoDescifrado" class="mt-4">
            <h2 class="text-xl font-semibold">Resultado Descifrado:</h2>
            <p class="border border-gray-300 p-2 rounded">{{ resultadoDescifrado }}</p>
        </div>
    </div>
</div>
<app-footer></app-footer>
