<app-header></app-header>

<section class="bg-gradient-to-r from-blue-900 via-gray-800 to-blue-900 text-white py-12">
  <div class="container mx-auto p-4 grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Sección de Cifrado César -->
    <div>
      <h1 class="text-2xl font-bold mb-4">Cifrado César</h1>
      
      <label for="texto" class="block text-lg font-semibold">Texto a cifrar:</label>
      <textarea id="texto" [(ngModel)]="texto" rows="4" class="border border-gray-300 p-2 w-full rounded bg-gray-700 text-white"></textarea>

      <label for="desplazamiento" class="block text-lg font-semibold mt-4">Desplazamiento:</label>
      <input type="number" id="desplazamiento" [(ngModel)]="desplazamiento" class="border border-gray-300 p-2 w-full rounded bg-gray-700 text-white" (change)="validarRango(desplazamiento)"/>

      <div class="flex flex-wrap mt-4">
        <button (click)="cifrarTexto()" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded w-full md:w-auto mb-2 md:mb-0 mr-0 md:mr-2">Cifrar</button>
        <button (click)="limpiarCifrado()" class="bg-gray-400 hover:bg-gray-500 text-white py-2 px-4 rounded w-full md:w-auto">Limpiar</button>
      </div>

      <div *ngIf="cifradoAnimado" class="mt-4 text-blue-500 font-bold">
        Cifrando en tiempo real...
      </div>

      <div *ngIf="resultadoCifrado" class="mt-4 flex items-center">
        <h2 class="text-xl font-semibold">Resultado Cifrado:</h2>
        <p class="border border-gray-300 p-2 rounded bg-gray-700 text-white flex-grow">{{ resultadoCifrado }}</p>
        <button (click)="copiarTexto(resultadoCifrado)" class="ml-2 text-blue-500 hover:text-blue-400">
          <i class="fas fa-copy"></i> <!-- Ícono de copiar -->
        </button>
      </div>
    </div>

    <!-- Sección de Descifrado César -->
    <div>
      <h1 class="text-2xl font-bold mb-4">Descifrado César</h1>
      
      <label for="textoCifradoInput" class="block text-lg font-semibold">Texto a descifrar:</label>
      <textarea id="textoCifradoInput" [(ngModel)]="textoCifradoInput" rows="4" class="border border-gray-300 p-2 w-full rounded bg-gray-700 text-white"></textarea>

      <label for="desplazamientoDescifrado" class="block text-lg font-semibold mt-4">Desplazamiento:</label>
      <input type="number" id="desplazamientoDescifrado" [(ngModel)]="desplazamientoDescifrado" class="border border-gray-300 p-2 w-full rounded bg-gray-700 text-white" (change)="validarRango(desplazamientoDescifrado)"/>

      <div class="flex flex-wrap mt-4">
        <button (click)="descifrarTexto()" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded w-full md:w-auto mb-2 md:mb-0 mr-0 md:mr-2">Descifrar</button>
        <button (click)="limpiarDescifrado()" class="bg-gray-400 hover:bg-gray-500 text-white py-2 px-4 rounded w-full md:w-auto">Limpiar</button>
      </div>

      <div *ngIf="resultadoDescifrado" class="mt-4">
        <h2 class="text-xl font-semibold">Resultado Descifrado:</h2>
        <p class="border border-gray-300 p-2 rounded bg-gray-700 text-white">{{ resultadoDescifrado }}</p>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
